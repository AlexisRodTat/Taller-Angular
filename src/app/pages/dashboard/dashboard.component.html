<!-- Condicionales if, ifelse, else-->
<!-- Bucles: condicionales -->

<div class="container">
    @for (usuario of usuarios; track usuario.id) {
    
        @if (usuario.rol.rol === "Admin" ) {

            <div class="admin">
                <div class="info">
                    <h3>{{usuario.name}}</h3>
                    <h2>{{usuario.description}}</h2>
                </div>
                <p>Es Admin</p>
            </div>

        } @else if (usuario.rol.rol === "Cliente") {

            <app-card
            [data]="{
                data: usuario
            }"
            />

        } @else{
            <div class="mesero">
                <div class="info">
                    <h3>{{usuario.name}}</h3>
                    <h2>{{usuario.description}}</h2>
                </div>
                <p>Es Mesero</p>
            </div>

        }
    
    } 
</div>
